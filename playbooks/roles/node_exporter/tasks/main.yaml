- name: Create node_exporter user
  ansible.builtin.user:
    name: node_exporter
    shell: /usr/sbin/nologin
    system: yes

- name: Download Node Exporter archive
  ansible.builtin.get_url:
    url: "https://github.com/prometheus/node_exporter/releases/download/v{{ services.monitoring.node_exporter.version }}/node_exporter-{{ services.monitoring.node_exporter.version }}.linux-amd64.tar.gz"
    dest: /tmp/node_exporter.tar.gz
    mode: '0644'

- name: Extract Node Exporter
  ansible.builtin.unarchive:
    src: /tmp/node_exporter.tar.gz
    dest: /usr/local/
    remote_src: true

- name: Copy binary
  ansible.builtin.copy:
    src: "/usr/local/node_exporter-{{ services.monitoring.node_exporter.version }}.linux-amd64/node_exporter"
    dest: /usr/local/bin/node_exporter
    mode: '0755'
  notify: Restart node_exporter

- name: Create systemd unit
  ansible.builtin.copy:
    dest: /etc/systemd/system/node_exporter.service
    mode: '0644'
    content: |
      [Unit]
      Description=Node Exporter
      After=network.target

      [Service]
      User=node_exporter
      ExecStart=/usr/local/bin/node_exporter --web.listen-address=:{{ services.monitoring.node_exporter.port }}
      Restart=always

      [Install]
      WantedBy=multi-user.target
  notify: Restart node_exporter

- name: Reload systemd
  ansible.builtin.systemd:
    daemon_reload: true

- name: Enable and start node_exporter
  ansible.builtin.service:
    name: node_exporter
    enabled: true
    state: started
